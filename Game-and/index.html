<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div id="results" class="game_start_main_ansver"></div>
      <div class="game_start_main">
        <div class="game_start_main_elements">
          <div id="game_rock" class="game_start_main_elements_div1">
            <img
              class="game_start_main_elements_div1_img"
              src="./img/leadership.png"
              alt=""
            />
            <p class="game_start_main_elements_div1_p">Rock</p>
          </div>
          <div id="game-paper" class="game_start_main_elements_div2">
            <img
              class="game_start_main_elements_div2_img"
              src="./img/hand.png"
              alt=""
            />
            <p class="game_start_main_elements_div2_p">Paper</p>
          </div>
          <div id="game_scissors" class="game_start_main_elements_div3">
            <img
              class="game_start_main_elements_div3_img"
              src="./img/scissors (2).png"
              alt=""
            />
            <p class="game_start_main_elements_div3_p">Scissors</p>
          </div>
        </div>
        <div id="game-you" class="game_start_main_gaming_you">
          <div class="game_start_main_gaming_you_div">
            <img
              class="game_start_main_gaming_you_div_img"
              src="./img/Question.png"
              alt=""
            />
            <p class="game_start_main_gaming_you_div_p">You</p>
          </div>
        </div>
        <div id="game_vs" class="game_start_main_gaming_and">
          <h1 class="game_start_main_gaming_and_h1">VS</h1>
        </div>
        <div id="game_computer" class="game_start_main_gaming_compputer">
          <img
            class="game_start_main_gaming_compputer_img"
            src="./img/Question.png"
            alt=""
          />
          <p class="game_start_main_gaming_compputer_p">Computer</p>
        </div>
      </div>
      <div class="game_start_main_start">
        <button id="startButton" class="game_start_main_start_button">
          Start
        </button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
